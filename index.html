<!DOCTYPE html>
<html lang="en">

<head>
    <title> Charity Art Show</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/exihibition.js" async></script>
    <style>
        .artist-profile {
            text-align: center;
        }

        .artist-profile.h3 {
            display: block;
            font-size: 1.5em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: 400;
        }

        .carousel-control-next,
        .carousel-control-prev {
            filter: invert(100%);
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-secondary text-white text-center">
        <h1>Awesome Charity Art Show</h1>
        <p>All photos credit to <a href="https://pixabay.com/" class="text-white">Pixabay</a> </p>
        <p>You can also submit your photos <a href="submit.html" class="text-white">here</a> </p>
    </div>
    <div class="container-fluid bg">
        <template id="artist-profile-tpl">
            <div class="carousel-item" data-author-id="">
                <img class="artist-avatar avatar avatar-128 mx-auto d-block bg-light rounded-circle text-white p-2"
                    src="" alt="">
                <h3 class="artist-name mt-3"></h3>
                <p class="artist-bio me-5 ms-5 "></p>
            </div>
        </template>
        <div id="carouselArtists" class="carousel slide" data-ride="carousel">
            <div id="carouselArtistsInner" class="carousel-inner artist-profile">

            </div>

            <a class="carousel-control-prev" data-bs-target="#carouselArtists" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" data-bs-target="#carouselArtists" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>



        <div class="container-fluid">
            <template id="pic-img-tpl">
                <div class="col-md-4 mb-4">
                    <img class="card-img-top"
                        data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                        alt="Thumbnail [100%x225]" style="height: 100%; width: 100%; display: block;" src=""
                        data-holder-rendered="true">
                </div>
            </template>
            <div class="row" id="portfolio-display-row">


            </div>
            <!-- <ul class="pager nav ">
                <li><a href="#">上一页</a></li>
                <li><a href="#">下一页</a></li>
            </ul> -->
        </div>

    </div>
</body>

</html>
